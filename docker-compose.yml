version: "3.8"

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: user-management-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development build (optional)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: user-management-dashboard-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_RANDOM_USER_API=https://randomuser.me/api/
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev
